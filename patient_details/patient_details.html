<!DOCTYPE html>
<html>
<head>
	<title>Patient Details</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="patient-style.css">
</head>
<body>
	<div class="container">
		<div class="left-panel-one">
			<h1>Patient Details</h1>
			<i class="fa fa-user" aria-hidden="true"></i>
        </div><br><br>

        <div class="generalDetails">
        	<div class="heading1"><u>General Details</u></div><br>
        	<div class="name">Name : John Doe</div><br>
        	<div class="age">Age : 56 yrs</div><br>
        	<div class="gender">Gender : Male</div><br>
        	<div class="PatientId.">Patient Id. : 085326</div><br>
        </div>

        <div class="medicalHistory">
        	<div class="heading2"><u>Medical History</u></div><br>
        	<div class="blood-group">Blood group : O positive</div><br>
        	<div class="allergies">Allergies if any : None</div><br>
        	<div class="diseases">Previous health issues : Diabetes</div><br>
        </div>

	</div>

	<input type="button" class="button" value="New Appointment" style="float: right;">
    
    <div class="appointment-status">
    	Appointment status : Confirmed
    </div>

    <div class="image"><img src="bg.png" width="500px" height="300px"></div>

  </body>
</body>
</html>
